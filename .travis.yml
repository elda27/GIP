language: python
os:
  - linux
env:
  global:
    - PIP_CACHE_DIR="$HOME/.cache/pip"  # unify pip cache location for all platforms
# use cache for big builds like pandas (to minimise build time).
# If issues, clear cache
# https://docs.travis-ci.com/user/caching/#Clearing-Caches
    - CC_TEST_REPORTER_ID=e2988dee80a9ae39a236b07e5af0e7142d5f8c6cb80368b6b76ec590eb628fb0
cache:
  pip: true
  directories:
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
notifications:
  email: false
python:
  #- "3.6"
  #- "3.7"
  - "3.8"
install:
  - python setup.py install
  - pip install pytest coverage
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - coverage run -m pytest
after_script:
  - coverage xml
  - ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT --prefix $(python -c "import gip; from pathlib import Path; print(Path(gip.__file__).parent)")
branches:
  only:
    - master
  